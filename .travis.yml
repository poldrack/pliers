matrix:
  include:
    - os: linux
      env:
         - PYTHON_VERSION=3.5
         - MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh"
    - os: linux
      env:
         - PYTHON_VERSION=2.7
         - MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh"

before_install:
- sudo add-apt-repository ppa:joyard-nicolas/ffmpeg -y
- sudo apt-get -qq update
- sudo apt-get install ffmpeg tesseract-ocr graphviz


- export MINICONDA=$HOME/miniconda
- export PATH="$MINICONDA/bin:$PATH"
- wget $MINICONDA_URL -O miniconda.sh;
- bash miniconda.sh -b -f -p $MINICONDA;
- hash -r
- conda info -a

- conda config --set always_yes yes --set changeps1 no
- conda config --add channels conda-forge
- conda update -y conda
- rm -rf /home/travis/miniconda/envs/test-env
- conda create -q -n test-env python=$PYTHON_VERSION $CONDA_DEPS
- source activate test-env

install:
- pip install --upgrade --ignore-installed setuptools
- pip install python-magic coveralls pytest-cov pysrt xlrd clarifai pytesseract
- pip install moviepy==0.2.2.13
- pip install SpeechRecognition IndicoIo pygraphviz sklearn skimage

before_script:
  - python -m pliers.support.download

script:
- py.test --pyargs pliers --cov-report term-missing --cov=pliers

after_success:
- coveralls

before_cache:
# clean unused packages & installed files from conda cache
# this makes the cache rebuilt less frequently
- rm -rf /home/travis/miniconda/envs/test-env
- conda clean --tarballs --packages --index-cache
- rm -rf $HOME/miniconda/pkgs/cache

cache:
  directories:
    - $HOME/miniconda